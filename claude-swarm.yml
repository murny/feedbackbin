version: 1
swarm:
  name: "FeedbackBin Rails Development Team"
  main: architect

  mcps:
    - name: rails
      type: stdio
      command: rails-mcp-server
      args: []
      env:
        RAILS_ENV: development

  instances:
    architect:
      description: "Rails architect coordinating full-stack development for FeedbackBin"
      directory: .
      model: opus
      connections: [models, controllers, views, stimulus, jobs, tests, devops]
      prompt_file: .claude-swarm/prompts/architect.md
      vibe: true

    controllers:
      description: "Rails controllers, routing, and request handling specialist"
      directory: ./app/controllers
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/controllers.md

    devops:
      description: "Deployment, Docker, CI/CD, and production configuration specialist"
      directory: ./config
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/devops.md

    jobs:
      description: "Background jobs, ActiveJob, and async processing specialist"
      directory: ./app/jobs
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/jobs.md

    models:
      description: "ActiveRecord models, migrations, and database optimization specialist"
      directory: ./app/models
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/models.md

    stimulus:
      description: "Stimulus.js controllers and Turbo integration specialist"
      directory: ./app/javascript
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/stimulus.md

    tests:
      description: "Minitest testing, factories, and test coverage specialist"
      directory: ./test
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/tests.md

    views:
      description: "Rails views, layouts, partials, and asset pipeline specialist"
      directory: ./app/views
      model: opus
      connections: [stimulus]
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: .claude-swarm/prompts/views.md
