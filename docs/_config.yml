# FeedbackBin Marketing Site
# Simple, clean one-page landing with legal pages

title: FeedbackBin
email: hello@feedbackbin.com
description: >-
  The open-source feedback platform that puts you in control. Collect feedback. Build better products.
baseurl: ""
url: "https://feedbackbin.com"
twitter_username: feedbackbin
github_repository: murny/feedbackbin

# SEO settings
logo: /assets/images/feedbackbin-logo.svg
image: /assets/images/feedbackbin-logo.svg
tagline: "The open-source feedback platform that puts you in control"
author:
  name: FeedbackBin
  twitter: feedbackbin

# Social profiles
social:
  name: FeedbackBin
  links:
    - https://twitter.com/feedbackbin
    - https://github.com/murny/feedbackbin

# Default SEO settings
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/feedbackbin-logo.svg
      author:
        name: FeedbackBin
        twitter: feedbackbin

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
