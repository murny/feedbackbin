<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="12"/>

  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#FFFFFF" stroke="#E2E8F0" rx="8"/>
  <rect x="40" y="35" width="100" height="20" fill="#3B82F6" rx="4"/>
  <rect x="480" y="35" width="60" height="20" fill="#10B981" rx="4"/>

  <!-- Categories Section -->
  <rect x="20" y="90" width="180" height="280" fill="#FFFFFF" stroke="#E2E8F0" rx="8"/>
  <text x="110" y="115" text-anchor="middle" fill="#1F2937" font-family="Inter, sans-serif" font-size="14" font-weight="600">Categories</text>

  <!-- Category Items -->
  <rect x="40" y="130" width="140" height="30" fill="#EFF6FF" stroke="#DBEAFE" rx="6"/>
  <circle cx="55" cy="145" r="6" fill="#3B82F6"/>
  <text x="70" y="150" fill="#1F2937" font-family="Inter, sans-serif" font-size="12">Feature Requests</text>

  <rect x="40" y="170" width="140" height="30" fill="#FEF3C7" stroke="#FDE68A" rx="6"/>
  <circle cx="55" cy="185" r="6" fill="#F59E0B"/>
  <text x="70" y="190" fill="#1F2937" font-family="Inter, sans-serif" font-size="12">Bug Reports</text>

  <rect x="40" y="210" width="140" height="30" fill="#F0FDF4" stroke="#BBF7D0" rx="6"/>
  <circle cx="55" cy="225" r="6" fill="#10B981"/>
  <text x="70" y="230" fill="#1F2937" font-family="Inter, sans-serif" font-size="12">Improvements</text>

  <!-- Main Content -->
  <rect x="220" y="90" width="360" height="280" fill="#FFFFFF" stroke="#E2E8F0" rx="8"/>

  <!-- Feedback Post -->
  <rect x="240" y="110" width="320" height="100" fill="#F9FAFB" stroke="#F3F4F6" rx="6"/>
  <circle cx="260" cy="130" r="12" fill="#6366F1"/>
  <text x="280" y="135" fill="#1F2937" font-family="Inter, sans-serif" font-size="14" font-weight="600">Dark Mode Support</text>
  <rect x="280" y="145" width="260" height="8" fill="#9CA3AF" rx="2"/>
  <rect x="280" y="160" width="200" height="8" fill="#9CA3AF" rx="2"/>

  <!-- Voting -->
  <rect x="500" y="120" width="40" height="60" fill="#EFF6FF" stroke="#DBEAFE" rx="6"/>
  <text x="520" y="140" text-anchor="middle" fill="#3B82F6" font-family="Inter, sans-serif" font-size="12" font-weight="600">▲</text>
  <text x="520" y="155" text-anchor="middle" fill="#1F2937" font-family="Inter, sans-serif" font-size="14" font-weight="700">23</text>
  <text x="520" y="170" text-anchor="middle" fill="#3B82F6" font-family="Inter, sans-serif" font-size="12" font-weight="600">▼</text>

  <!-- Comments -->
  <rect x="240" y="230" width="320" height="60" fill="#F8FAFC" stroke="#E2E8F0" rx="6"/>
  <circle cx="260" cy="250" r="8" fill="#8B5CF6"/>
  <rect x="280" y="245" width="180" height="6" fill="#374151" rx="2"/>
  <rect x="280" y="260" width="240" height="6" fill="#6B7280" rx="2"/>

  <!-- Status Badge -->
  <rect x="240" y="310" width="80" height="25" fill="#ECFDF5" stroke="#A7F3D0" rx="12"/>
  <text x="280" y="326" text-anchor="middle" fill="#047857" font-family="Inter, sans-serif" font-size="11" font-weight="600">IN PROGRESS</text>

  <!-- Title -->
  <text x="300" y="390" text-anchor="middle" fill="#64748B" font-family="Inter, sans-serif" font-size="16" font-weight="500">Feature Management</text>
</svg>