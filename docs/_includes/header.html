<header class="site-header" role="banner">
  <div class="container">
    <div class="flex justify-between items-center py-4">
      <a class="site-title flex items-center gap-3" rel="author" href="{{ "/" | relative_url }}">
        <img src="/assets/images/feedbackbin-logo.svg" alt="FeedbackBin" class="w-10 h-10">
        <span class="font-bold text-xl">{{ site.title | escape }}</span>
      </a>

      <nav class="site-nav">
        <div class="flex items-center gap-8">
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
              <a class="page-link text-muted-foreground hover:text-foreground transition-colors font-medium" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
          <a class="page-link text-muted-foreground hover:text-foreground transition-colors font-medium" href="{{ "/about/" | relative_url }}">About</a>
          <a class="btn btn-primary ml-4" href="https://github.com/murny/feedbackbin">Get Started</a>
        </div>
      </nav>
    </div>
  </div>
</header>
