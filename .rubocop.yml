require:
  - rubocop-capybara
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - standard

inherit_gem:
  standard: config/base.yml

AllCops:
  SuggestExtensions: false
  TargetRubyVersion: 3.3
  NewCops: enable

Minitest/MultipleAssertions:
  Max: 10 # default 3

Style/FrozenStringLiteralComment:
  Enabled: true